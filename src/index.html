<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind project</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <header>
      <div
        class="flex flex-col min-h-screen bg-cover bg-center relative"
        style="background-image: url('./img/hero-bg.png')"
      >
        <div
          class="min-h-screen bg-repeat absolute inset-0 opacity-20"
          style="background-image: url('./img/hero-bg-overlay.png')"
        ></div>
        <div class="container min-h-screen mx-auto px-8">
          <!-- Navigation (added z-10 to appear above the overlay) -->
          <nav
            class="our-nav bg-white rounded-[35px] flex items-center justify-between p-4 relative z-10 mt-4 mx-4"
          >
            <p class="ml-10 text-[#556688] text-2xl font-bold">Tailwind</p>
            <ul class="flex gap-3">
              <li class="text-[#0bb09f] hover:text-white cursor-pointer">
                Home
              </li>
              <li class="text-[#0bb09f] hover:text-white cursor-pointer">
                About
              </li>
              <li class="text-[#0bb09f] hover:text-white cursor-pointer">
                Contact
              </li>
              <li class="text-[#0bb09f] hover:text-white cursor-pointer">
                Team
              </li>
            </ul>
            <button
              class="bg-[#0B5D1E] text-white px-6 py-2 rounded-full hover:bg-[#094718] transition-colors mr-10"
            >
              Get quote
            </button>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
